language: python
python: 3.6
dist: xenial

branches:
  only:
    - master

cache:
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache/pip"
    - "$HOME/.local/bin"

before_install:
  - sudo apt update
  - sudo apt install figlet -y
  - nvm install

install:
  - npm ci

script:
  - ./awesome.sh
